<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">


 <title>Slots</title>
</head>

<body class="mainBDY">
 <div class="container-fluid mt-5 bg-light text-center border border-secondary rounded">
  <!-- Part 1 -->
  <div class="row">
   <div class="col-12">
    <h1 class="display-3 text-primary">Slot Machine</h1>
    <p id="header" class="h3 ">Get 3 of a kind in a row to win!</p>
   </div>
  </div>
  <!-- Part 2 -->
  <div class="row border border-secondary rounded mx-1">
   <div class="img-fluid col-4 border-right py-3"><img id="slot1" src="img/cherry.png" alt="slot img" class="bg-white img-thumbnail"></div>
   <div class="img-fluid col-4 border-right py-3"><img id="slot2" src="img/lemon.png" alt="slot img" class="bg-white img-thumbnail"></div>
   <div class="img-fluid col-4 py-3"><img id="slot3" src="img/seven.png" alt="slot img" class="bg-white img-thumbnail"></div>
  </div>
  <!-- Part 3 -->
  <div class="row border border-secondary rounded m-1">
   <div class="col-4 border-right">
    <h3 class="text-primary">BALANCE</h3>
    <h3>$<span id="balance">50</span></h3>
   </div>
   <div class="col-4 border-right">
    <h3 class="text-primary">BET</h3>
    <div class="d-flex justify-content-center h3">
     <button id="betMinus" class="btn btn-danger">-</button>
     <div class="pad">$<span id="betAmount">1</span></div>
     <button id="betPlus" class="btn btn-success">+</button>
    </div>
   </div>
   <div class="col-4">
    <button id="spin" type="button" class="btn btn-primary btn-block" >
     Spin 
     <br>
     <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill h1" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path
       d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
     </svg> 
    </button>
   </div>
  </div>
 </div>
 <script src="js/jquery-3.5.1.min.js"></script>
 <script src="js/slots.js"></script>
